{% extends "app/base_site.html" %}

{% block title %} 주문확인{% endblock title %}
<head>
   <script>
 function numbersOnly(event) {
			event = event || window.event;
			var keyID = (event.which) ? event.which : event.keyCode;
			if( ( keyID >=48 && keyID <= 57 ) || ( keyID >=96 && keyID <= 105 ) )
			{
				return;
			}
			else
			{
				return false;
			}
		}

</script>
</head>

{% block stylesheets %}
  {{ block.super }}
  <!-- Animate.css -->

  <link href="/static/vendors/animate.css/animate.min.css" rel="stylesheet">


{% endblock stylesheets %}

{% block body_class %}login{% endblock body_class %}

{% block body %}
  <div>


    <div class="login_wrapper">
      <div class="animate form login_form">

        <section class="login_content">

          <form action="/list/" method="post">
              {% csrf_token %}
            <h1>주문확인</h1>
            <div>
              <input name="notify_id" id ="notify_id" type="text" class="form-control" placeholder="주문번호" required="" />
            </div>

            <div class="center">
              <input type="submit" class="btn btn-info submit" value="확인하기">
            </div>
          </form>
        </section>
      </div>
  </div>


{% endblock body %}

<script type="text/javascript">
  $('#phone').keypress(function (event) {
  if (event.which && (event.which <= 47 || event.which >= 58) && event.which != 8){
      event.preventDefault();
      }
   });
</script>
